<div *ngIf="EditMode" class="container mt-4" >
  <div class="card">
    <div class="card-header">
      <h1>Fiche Produit</h1>
    </div>
    <div class="card-body">
      <form #produitForm="ngForm" (ngSubmit)="validerFormulaire(produitForm)">
        <table class="table">
          <tr>
            <td>Id:</td>
            <td>
              <input
                id="id"
                name="id"
                type="text"
                [(ngModel)]="produitCourant.id"
                required
                readonly
                class="form-control"
              />
            </td>
          </tr>
          <tr>
            <td>Code:</td>
            <td>
              <input class="form-control" type="text" name="code" [(ngModel)]="produitCourant.code" />
            </td>
          </tr>
          <tr>
            <td>DÃ©signation:</td>
            <td>
              <input
              class="form-control"
                type="text"
                name="designation"
                [(ngModel)]="produitCourant.designation"
              />
            </td>
          </tr>
          <tr>
            <td>Prix:</td>
            <td>
              <input class="form-control" type="text" name="prix" [(ngModel)]="produitCourant.prix" />
            </td>
          </tr>
          <tr>
            <td [align]="'center'" colspan="2">
              <input
              class="btn btn-success btn-lg"
                type="submit"
                value="Valider"
                [disabled]="!produitForm.form.valid"
              />
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>

</div>
<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h1>liste des produits</h1>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Code</th>
            <th>Designation</th>
            <th>Prix</th>
            <th colspan="2">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of produits">
            <td>{{ p.id }}</td>
            <td>{{ p.code }}</td>
            <td>{{ p.designation }}</td>
            <td>{{ p.prix | currency:'EUR'}}</td>
            <td>
              <button (click)="editerProduit(p)" class="btn btn-dark">
                <i class="bi bi-pencil"></i>
                Editer
              </button>
            </td>
            <td>
              <button (click)="supprimerProduit(p)" class="btn btn-danger">
                <i class="bi bi-trash"></i>
                Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
